env:
  global:
   - secure: ""

language: java

cache:
  directories:
  - $HOME/.m2

jdk:
  - oraclejdk8

after_success:
  - mvn jacoco:report coveralls:report

addons:
  coverity_scan:
    project:
      name: "TomiTakussaari/phaas"
      description: "Build submitted via Travis CI"
    notification_email: tomi.takussaari@gmail.com
    build_command_prepend: "mvn clean"
    build_command:   "mvn -DskipTests=true install"
    branch_pattern: master
